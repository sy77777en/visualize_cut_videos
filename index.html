<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoShot Video Analysis Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <style>
        video { background-color: #000; border-radius: 0.75rem; width: 100%; }
        /* ÈöêËóèÊªöÂä®Êù°‰ΩÜ‰øùÁïôÂäüËÉΩ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        img { object-fit: cover; aspect-ratio: 16 / 9; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">üé¨ AutoShot <span class="text-blue-500 italic">Visualizer</span></h1>
            <p class="text-slate-400 font-medium">Video Cut Detection & Automated Segmentation Gallery</p>
        </header>

        <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-2xl mb-12 flex flex-wrap gap-6 items-end">
            <div class="flex-1 min-w-[140px]">
                <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">Threshold</label>
                <select id="tSelect" onchange="onThresholdChange()" class="w-full bg-slate-800 border-slate-700 text-white rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all cursor-pointer"></select>
            </div>
            <div class="flex-1 min-w-[180px]">
                <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">Category</label>
                <select id="cSelect" onchange="onCategoryChange()" class="w-full bg-slate-800 border-slate-700 text-white rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all cursor-pointer"></select>
            </div>
            <div class="flex-[2] min-w-[280px]">
                <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">Target Video</label>
                <select id="vSelect" onchange="renderAll()" class="w-full bg-slate-800 border-slate-700 text-white rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all cursor-pointer"></select>
            </div>
        </div>

        <div id="mainContent" class="hidden space-y-16 animate-in fade-in slide-in-from-bottom-4 duration-700">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                
                <div class="lg:col-span-7 space-y-12">
                    <section>
                        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                            <span class="w-1.5 h-8 bg-blue-600 rounded-full mr-4"></span>
                            Original Source
                        </h2>
                        <div class="relative group">
                            <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-2xl blur opacity-25 group-hover:opacity-40 transition duration-1000"></div>
                            <video id="oriVideo" controls class="relative shadow-2xl ring-1 ring-slate-800"></video>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                            <span class="w-1.5 h-8 bg-emerald-500 rounded-full mr-4"></span>
                            Cut-free Segments (>1s)
                        </h2>
                        <div id="clipGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            </div>
                    </section>
                </div>

                <div class="lg:col-span-5">
                    <section>
                        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                            <span class="w-1.5 h-8 bg-rose-500 rounded-full mr-4"></span>
                            Cut Point Analysis
                        </h2>
                        <div id="frameGrid" class="space-y-6">
                            </div>
                    </section>
                </div>

            </div>
        </div>
    </div>

    <script>
        const tSelect = document.getElementById('tSelect');
        const cSelect = document.getElementById('cSelect');
        const vSelect = document.getElementById('vSelect');
        const mainContent = document.getElementById('mainContent');

        function init() {
            const thresholds = Object.keys(VIDEO_DATA);
            if (thresholds.length === 0) return;
            thresholds.forEach(t => {
                tSelect.add(new Option(`Threshold: ${t.replace('p', '.')}`, t));
            });
            onThresholdChange();
        }

        function onThresholdChange() {
            const categories = Object.keys(VIDEO_DATA[tSelect.value]);
            cSelect.innerHTML = "";
            categories.forEach(c => cSelect.add(new Option(c, c)));
            onCategoryChange();
        }

        function onCategoryChange() {
            const videos = VIDEO_DATA[tSelect.value][cSelect.value];
            vSelect.innerHTML = "";
            videos.forEach(v => vSelect.add(new Option(v.name, v.name)));
            renderAll();
        }

        function renderAll() {
            const video = VIDEO_DATA[tSelect.value][cSelect.value].find(v => v.name === vSelect.value);
            if (!video) return;

            mainContent.classList.remove('hidden');

            // 1. ËÆæÁΩÆÂéüÂßãËßÜÈ¢ë
            const oriVideo = document.getElementById('oriVideo');
            oriVideo.src = `${video.remote_dir}/${video.origin}`;

            // 2. Ê∏≤ÊüìÂàáÂàÜÂá∫ÁöÑÁâáÊÆµ
            const clipGrid = document.getElementById('clipGrid');
            if (video.parts.length > 0) {
                clipGrid.innerHTML = video.parts.map(p => `
                    <div class="bg-slate-900/50 border border-slate-800 p-3 rounded-2xl">
                        <video src="${video.remote_dir}/${p}" controls class="mb-3 rounded-lg"></video>
                        <p class="text-[10px] text-slate-500 text-center font-mono truncate uppercase">${p}</p>
                    </div>
                `).join('');
            } else {
                clipGrid.innerHTML = `<p class="text-slate-600 italic">No segments longer than 1s detected.</p>`;
            }

            // 3. Ê∏≤ÊüìÊñ≠ÁÇπÂØπÊØîË°å (ÈíàÂØπ‰Ω†ÁöÑ frame_groups ÁªìÊûÑ)
            const frameGrid = document.getElementById('frameGrid');
            if (video.frame_groups.length > 0) {
                frameGrid.innerHTML = video.frame_groups.map(group => `
                    <div class="bg-slate-900 border border-slate-800 p-5 rounded-3xl shadow-xl">
                        <div class="flex items-center justify-between mb-4 border-b border-slate-800 pb-3">
                            <span class="text-blue-400 font-bold font-mono text-sm tracking-tight">Frame Index: ${group.idx}</span>
                            <span class="bg-rose-500/10 text-rose-500 px-2 py-0.5 rounded text-[9px] font-black uppercase">Cut Detected</span>
                        </div>
                        
                        <div class="grid grid-cols-3 gap-3">
                            <div class="space-y-1.5">
                                <img src="${group.prev ? video.remote_dir + '/' + group.prev : ''}" 
                                     class="rounded-lg ring-1 ring-slate-800 w-full bg-slate-800"
                                     onerror="this.src='https://placehold.co/400x225/0f172a/334155?text=N/A'">
                                <p class="text-[9px] text-center text-slate-500 font-bold">PREV (-1)</p>
                            </div>
                            
                            <div class="space-y-1.5">
                                <img src="${group.current ? video.remote_dir + '/' + group.current : ''}" 
                                     class="rounded-lg ring-2 ring-rose-500 shadow-lg shadow-rose-500/20 w-full bg-slate-800"
                                     onerror="this.src='https://placehold.co/400x225/0f172a/334155?text=Error'">
                                <p class="text-[9px] text-center text-rose-500 font-black italic">CUT FRAME</p>
                            </div>
                            
                            <div class="space-y-1.5">
                                <img src="${group.next ? video.remote_dir + '/' + group.next : ''}" 
                                     class="rounded-lg ring-1 ring-slate-700 w-full bg-slate-800"
                                     onerror="this.src='https://placehold.co/400x225/0f172a/334155?text=N/A'">
                                <p class="text-[9px] text-center text-slate-500 font-bold">NEXT (+1)</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                frameGrid.innerHTML = `<p class="text-slate-600 italic">No cut points detected for this threshold.</p>`;
            }
        }

        init();
    </script>
</body>
</html>
